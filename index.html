<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="leftSideContainer">

        <div class="odinLogoContainer">
            <img class="odinLogo" src="./images/odin-lined.png"
                alt="a logo image with the face of odin in a line-styled format" height="auto" width="170px">
            <span class="odinLogoText">ODIN</span>
        </div>
        <div class="backgroundCreditsContainer">
            Photo by <span>Halie West</span> on <span>Unsplash</span>
        </div>

    </div>

    <div class="rightSideContainer">

        <div class="heroQuoteContainer">

            <p>
                This is not a real online service! You know you need something like this
                in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>

        </div>

        <div class="createAccountFormContainer">

            <form action="#" method="get">
                <h2>Let's do this!</h2>
                <section class="userInfo">
                    <div>
                        <label for="name">FIRST NAME</label>
                        <input type="text" id="name" name="user_name">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName" name="user_last_name">
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="user_email">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="user_phone">
                    </div>
                    <div>
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" name="user_pwd">
                        <label for="pwdConfirm">CONFIRM PASSWORD</label>
                        <input type="password" id="pwdConfirm" name="user_pwd_confirm">
                    </div>
                </section>
            </form>

        </div>

    </div>

</body>

</html>
