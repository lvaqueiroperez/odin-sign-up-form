<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="leftSideContainer">

        <div class="odinLogoContainer">
            <img src="./images/odin-lined.png" alt="a logo image with the face of odin in a line-styled format"
                height="auto" width="170px">
            <span>ODIN</span>
        </div>

        <div class="backgroundCreditsContainer">
            Photo by <span>Halie West</span> on <span>Unsplash</span>
        </div>

    </div>

    <div class="rightSideContainer">

        <div class="heroQuoteContainer">

            <p>
                This is not a real online service! You know you need something like this
                in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>

        </div>

        <div class="createAccountFormContainer">

            <form action="#" method="get" id="createAccountForm">
                <h2>Let's do this!</h2>
                <section class="userInfo">

                    <div>
                        <div>
                            <label for="name">
                                <span>FIRST NAME</span>
                            </label>
                            <input type="text" id="name" name="user_name" maxlength="100">
                        </div>
                        <div>
                            <label for="lastName">
                                <span>LAST NAME</span>
                            </label>
                            <input type="text" id="lastName" name="user_last_name" maxlength="100">
                        </div>
                    </div>

                    <div>
                        <div>
                            <label for="email">
                                <span>EMAIL</span>
                            </label>
                            <input type="email" id="email" name="user_email" maxlength="100" placeholder="john@example.com">
                        </div>
                        <div>
                            <label for="phone">
                                <span>PHONE NUMBER</span>
                            </label>
                            <input type="tel" id="phone" name="user_phone" maxlength="100">
                        </div>
                    </div>

                    <div>
                        <div>
                            <label for="pwd">
                                <span>PASSWORD </span>
                                <strong><span aria-label="required">*</span></strong>
                            </label>
                            <input type="password" id="pwd" name="user_pwd" required minlength="7" maxlength="100">
                        </div>
                        <div>
                            <label for="pwdConfirm">
                                <span>CONFIRM PASSWORD </span>
                                <strong><span aria-label="required">*</span></strong>
                            </label>
                            <input type="password" id="pwdConfirm" name="user_pwd_confirm" required minlength="7"
                                maxlength="100">
                        </div>
                    </div>

                </section>
            </form>

        </div>

        <div class="submitFormContainer">
            <button type="submit" form="createAccountForm">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>

    </div>

</body>

</html>
